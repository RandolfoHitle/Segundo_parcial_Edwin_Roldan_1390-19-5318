{% extends 'gestion/base.html' %}
{% block title %}{% if mascota %}Editar Mascota{% else %}Agregar Mascota{% endif %}{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h2>{% if mascota %}Editar Mascota{% else %}Agregar Mascota{% endif %}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'mascota_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
